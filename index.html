<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <form class="form" id="form">

        <label for="principal" id="amount">Amount</label>
          <input type="number" id="principal">
          <br/>

        <label for="interest">Interest Rate</label>
          <input type="range" id="rate" min="1" max="20" value="default_val" step="0.25" onchange="updateRate()"></input>
          <span id="rate_val">10.25%</span>
          <br/>

        <label for="years">Years</label>
          <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
      </form>
      <button type="submit" id="compute" onclick="compute()">
        Compute Interest
      </button>
      <br/>
      <span id="result"></span>
      <br/>
      <footer>
    &#169; This Calculator belongs to Ben Palma
</footer>
    </div>
</body>

</html>
